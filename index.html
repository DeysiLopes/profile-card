<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="background">
      <img src="/images/bg-pattern-top.svg" alt="background-top" class="bg-top">
      <img src="/images/bg-pattern-bottom.svg" alt="background-bottom" class="bg-bottom">
    </div>

    <div class="card">
      <div class="card-item">
        <img src="./images/image-victor.jpg" alt="victor-profile" id="profile-image">
        <h1 id="name">Victor Crest <span id="age">26</span></h1>
      </div>
    </div>

    
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
