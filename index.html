<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="background"></div>

    <div class="card">
      <div class="card-item">
        <img src="./images/image-victor.jpg" alt="victor-profile" id="profile-image">
        <h1 id="name">Victor Crest <span id="age">26</span></h1>
      </div>
        <span class="location">
          London
        </span>
      <div class="card-stats">
        <div class="stats-followers">
          <span class="numbers">80k</span>
          <span class="label">Followers</span>
        </div>
        <div class="stats-likes">
          <span class="numbers">803k</span>
          <span class="label">Likes</span>
        </div>
        <div class="stats-photos">
          <span class="numbers">1.4k</span>
          <span class="label">Photos</span>
        </div>
      </div>
    </div>
    
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DeysiLopes/profile-card.git" target="_blank">Deysi Lopes</a>.
  </footer>
</body>
</html>
